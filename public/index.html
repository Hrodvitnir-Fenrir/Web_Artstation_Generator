        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtStation Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <body>
        <header>
            <div>
                <img src="icon.png" class="icon">
                <h1>
                    Découvre des artwork aléatoirement !
                </h1>
                <a href="https://www.artstation.com/?sort_by=trending" class="redirect" target="_blank">
                    <h2>
                        Site officiel d'artstation
                    </h2>
                </a>
            </div>
        </header>

        <div class="randomizer" id="randomButton">
            <i class="fas fa-random"></i>
        </div>

        <div class="containers" id="contain"></div>

        <div id="model" style="display: none;">
            <div class="contain1">
                <a href="" target="_black" class="redirect1">
                    <img class="pic" src="small_square.png" alt="404 not found">
                </a>
                <a href="" target="_black" class="redirect2">
                    <p class="text"></p>
                </a>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
